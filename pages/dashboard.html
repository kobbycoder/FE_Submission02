<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Freddy's</title>
    <link rel="" href="" />
    <script defer src="/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body>
    <noscript>This dashboard portal requires JavaScript to verify your identity. Please enable JavaScript to access content.</noscript>
    <div class="main">
        <div class="side">
            <img src="/assets/img/Freddys_Logo.svg" alt="" />
            <nav>
                <a href="/pages/dashboard.html">Dashboard</a>
                <a href="/css/">Orders</a>
                <a href="/index.html" id="logOut">Logout</a>
            </nav>
        </div>
        <div class="dashboard">
            <h1>Dashboard</h1>
            <div class="summary-container">
                <div class="summary">
                    <p>Today</p>
                    <p id="today" class="values">$1456 / 9 orders</p>
                </div>
                <div class="summary">
                    <p>Last Week</p>
                    <p id="lastweek" class="values">$34k / 120 orders</p>
                </div>
                <div class="summary">
                    <p>Last Month</p>
                    <p id="lastmonth" class="values">$95k / 876 orders</p>
                </div>
            </div>
            <div class="days-stats">
              <div class="top">
                <p>Revenue (last 7 days)</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
              </div>
              <div class="stats">
                <canvas id="weekChart" height="200"></canvas>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
